<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>

  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      CMS.registerPreviewStyle('/css/poole.css');
      CMS.registerPreviewStyle('/css/hyde.css');
      CMS.registerPreviewStyle('/css/poole-overrides.css');
      CMS.registerPreviewStyle('/css/hyde-x.css');
      CMS.registerPreviewStyle('/css/highlight/default.css');
      CMS.registerPreviewStyle(
        'https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface'
      );

      var PostPreview = createClass({
        render: function() {
          var entry = this.props.entry;
          return h(
            'div',
            {},
            h('h1', {}, entry.getIn(['data', 'title'])),
            h('div', { className: 'text' }, this.props.widgetFor('body'))
          );
        }
      });

      CMS.registerPreviewTemplate('post', PostPreview);
      CMS.registerPreviewTemplate('about', PostPreview);
    </script>
  </body>
</html>
