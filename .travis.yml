language: ruby
rvm:
  - 2.4.0

before_install:
  - nvm install node
  - npm install -g grunt-cli

install:
  - bundle install
  - npm install
  - sudo update-ca-certificates

script:
  - grunt build
  - bundle exec htmlproofer ./_site --url-ignore linkedin.com troyhunt.com

after_success:
  - chmod +x deploy.sh
  - ./deploy.sh
  
branches:
  only:
    - master
    - /^greenkeeper/.*$/

sudo: false
addons:
  apt:
    packages:
      - ncftp
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
