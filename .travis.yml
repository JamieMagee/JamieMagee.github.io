language: ruby
rvm:
  - 2.2

before_install: npm install -g grunt-cli

install:
  - bundle install
  - npm install

script:
  - grunt build
  - bundle exec htmlproof ./_site

after_success:
  - chmod +x deploy.sh
  - ./deploy.sh
  
branches:
  only:
    - master

sudo: false
addons:
  apt:
    packages:
      - ncftp
cache:
  directories:
    - vendor/bundle
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true