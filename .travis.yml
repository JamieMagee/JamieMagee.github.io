language: ruby
rvm:
  - 2.3.0

before_install:
  - nvm install 6.0
  - npm install -g grunt-cli

install:
  - bundle install
  - npm install

script:
  - grunt build
  - bundle exec htmlproofer ./_site --url-ignore linkedin.com

after_success:
  - chmod +x deploy.sh
  - ./deploy.sh
  
branches:
  only:
    - master

sudo: false
addons:
  apt:
    packages:
      - ncftp
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
